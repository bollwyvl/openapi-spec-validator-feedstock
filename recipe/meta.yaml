{% set version = "0.3.3" %}

package:
  name: openapi-spec-validator
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/openapi-spec-validator/openapi-spec-validator-{{ version }}.tar.gz
  sha256: 43d606c5910ed66e1641807993bd0a981de2fc5da44f03e1c4ca2bb65b94b68e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - openapi-spec-validator = openapi_spec_validator.__main__:main

requirements:
  host:
    - pip
    - poetry-core >=1.0
    - python >=3.5

  run:
    - jsonschema >=3.2.0,<4.0.0
    - openapi-schema-validator <0.2.0
    - pyrsistent <0.17.0
    - python >=3.5
    - pyyaml >=5.1
    # TODO: undeclared, see https://github.com/p1c2u/openapi-spec-validator/pull/141
    - setuptools
    - six

test:
  requires:
    - pip
  imports:
    - openapi_spec_validator
  commands:
    - pip check
    - openapi-spec-validator --help

about:
  home: https://github.com/p1c2u/openapi-spec-validator
  license: Apache-2.0
  summary: OpenAPI 2.0 (aka Swagger) and OpenAPI 3.0 spec validator
  license_family: APACHE
  license_file: LICENSE
  dev_url: https://github.com/p1c2u/openapi-spec-validator
  description: |-
    OpenAPI Spec Validator is a Python library that validates OpenAPI Specs
    against the OpenAPI 2.0 (aka Swagger) and OpenAPI 3.0 specification. The
    validator aims to check for full compliance with the Specification.

extra:
  recipe-maintainers:
    - rvalieris
    - bollwyvl
